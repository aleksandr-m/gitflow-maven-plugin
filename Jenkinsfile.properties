# Projekt-Typ [application, configuration]
projectType=application

#Location der pom (optinal, nur wenn Dateien nicht im Hauptverzeichnis)
#pomLocation=app/pom.xml

#E-Mail Versand aktivieren. Mögliche Werte [true, false]
sendEmailJN=true
#Liste der E-Mail-Empfänger (mehrere mit Leerzeichen getrennt)
mailVerteiler=E71428@vhv.de
 
#Zu verwendende JDK-Version. Mögliche Werte [JDK_1.8_51, JDK_1.7_21, JDK_1.6_45, OPEN_JDK_8]
#jdkTool=OPEN_JDK_11
 
#Zu verwendende Maven-Version. Mögliche Werte [MAVEN_3.5, MAVEN_3.3.9]
#mavenTool=Maven_3_8_2

#Zusätzliche optionale Goals für den jeweiligen Maven-Step
#additionalMavenGoalsCompile=-X
#additionalMavenGoalsTest=-X
#additionalMavenGoalsInstall=source:jar

#Soll eine Sonar-Analyse durchgeführt werden. Mögliche Werte [true, false]
startSonarAnalyseJN=false

#Optional-Sonar - nur nach Absprache mit Sebastian Meyer ändern
#sonarScannerPars=-Dsonar.language=java
 
#Soll eine Analyse mit Sonatype Nexus IQ erfolgen
startNexusIqAnalyseJN=false
 
#Soll ein Tag im SCM erstellt werden. Mögliche Werte [true, false]
#in der neuen git-Pipeline nicht mehr vorgesehen
#taggingJN=false

#Pom-Version wird um die Build-ID ergänzt
incrementPomVersionJN=false
 
#Sollen Nachfolgejobs gestartet werden. Mögliche Werte [true, false]
startNextJobJN=false
#Liste der Nachfolgejobs mit Semikolon getrennt
nextJob=Vorlesungsverwaltung_Post_Build_Job;Vorlesungsverwaltung_Post_Build_Job2
 
#Soll ein Deployment-Job ausgeführt werden. Mögliche Werte [true, false]
startDeploymentJobJN=false
#Name des Deployment-Jobs. Freitext.
deploymentJobname= mrpink-Deploy-UCD
#Name der Deployment-Ebene. Freitext. Dieser Wert übersteuert einen eventuellen Job-Parameter "EBENE" (siehe oben)
deploymentEbene=Dummy

#Bereich UCD-Deployment

#Deployment-Verfahren. Mögliche Werte [ucd , classic]
deploymentMode=ucd

#UCD-Server (Beim Betrieb erfragen)
ucdServer=UCD_IAK01

#UCD-Komponentenname (Beim Betrieb erfragen)
ucdComponentName=Dummy-Component

#UCD-Applikationsname (Beim Betrieb erfragen)
ucdAppName=Dummy-Application

#UCD-Deploymentprozess-Name (Beim Betrieb erfragen)
ucdProcess=SteveRogers

#Verzeichnis der zu pushenden Artefakte relativ zu ${WORKSPACE}/
ucdTargetFolder=ucd-target

#Pattern, welche Dateien inkludiert werden sollen.
ucdIncludeFiles=*.jar

